<!-- FORMULARIOS-->
<!-- el atrbuto action es donde se envian los resultados
label es la etiqueta que va a mostrar el input,
placeholder explica al usuario q hace el input,maxlenght cantidad maxima de caracteres,minlenght cantidad minima de caracteres,max numero maximo de numero y min numero minimo se puede utilizar en fechas.
 atributo required hace campo obligatorio-->
<form action="/resultados.js">
    <h2>Bienvenidos a mi formulario</h2>

    <label>ingrese su nombre:</label>
    <input type="text" placeholder="ingrese su nombre" />

    <label >ingrese su edad</label>
    <input type="number" max="70" min="18">

    <label >fecha nacimiento</label>
    <input type="date" max="2000-01-02">

    <label >su color</label>
    <input type="color" maxlength="15" minlength="2">

    <label>su foto</label>
    <input type="image">

    <label>su mail</label>
    <input type="email">

    <label>su contrase√±a</label>
    <input type="password">

    <label>hace ejercicio?</label>
    <input type="radio" name="seleccion" value="si">
    <label>si</label>
    <input type="radio" name="seleccion" value="no">
    <label>no</label>

    <label>que gaseosa bebes usualmente?</label>
    <input type="checkbox" name="cocacola">
    <label>Coca Cola </label>
    <input type="checkbox" name="fanta">
    <label>Fanta </label>
    <input type="range">
    <input type="checkbox" name="Sprite">
    <label>Sprite </label>

    <button>Enviar datos</button>
</form>
